
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <h1>로또 번호 생성기</h1>
            <button id="theme-toggle-btn" type="button" aria-label="테마 변경">다크모드</button>
        </div>
        <div class="lotto-display">
            <lotto-numbers></lotto-numbers>
        </div>
        <button id="generate-btn">번호 생성</button>
        <div class="history">
            <h2>생성 내역</h2>
            <ul id="history-list"></ul>
        </div>
        <section class="partnership">
            <h2>제휴 문의</h2>
            <form action="https://formspree.io/f/xkozdynr" method="POST" class="partnership-form">
                <label for="partner-name">이름</label>
                <input id="partner-name" name="name" type="text" required>

                <label for="partner-email">이메일</label>
                <input id="partner-email" name="email" type="email" required>

                <label for="partner-company">회사명</label>
                <input id="partner-company" name="company" type="text">

                <label for="partner-message">문의 내용</label>
                <textarea id="partner-message" name="message" rows="5" required></textarea>

                <button type="submit">문의 보내기</button>
            </form>
        </section>
    </div>
    <script src="main.js"></script>
</body>
</html>
